<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
  padding: 40px;
  text-align: center;
}

h2 {
  margin-bottom: 50px;
}

input {
  display: block;
  width: 200px;
  margin: auto;
}

output {
  text-align: center;
  display: block;
  padding-top: 15px;
}

</style>
</head>
<body>






<h2>Using the <code>change</code> or <code>input</code> event with a Range Slider</h2>

<input type="range" min="1" max="20">
<output></output>




<SCRIPT>
let i = document.querySelector('input'),
    o = document.querySelector('output');

o.innerHTML = i.value;

// use 'change' instead to see the difference in response
i.addEventListener('change', function () {
  o.innerHTML = i.value;
}, false);

</SCRIPT>
