<!DOCTYPE html>

<style>
    /* mirror the image */
    video, canvas {
    transform: scale(-1, 1); /*For Firefox (& IE) */
    -webkit-transform: scale(-1, 1); /*for Chrome & Opera (& Safari) */
    }

* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
 /* height: 300px;  Should be removed. Only for demonstration */
}



/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>


<body style="background-color:#F2F3F4;">

<div class="row">
	<div class="column"  id="container" align="center">
		<video id="myVideo" width=400 height=400 autoplay> </video>
		<div class="select">
        		<label for="videoSource">Select Video source: </label><select id="videoSource"></select>
		</div>
		<script src="js/main_video.js"></script>
	</div>
</div>


<script src="js/techhublabs_scripts.js"></script> 


</body>
</html>
